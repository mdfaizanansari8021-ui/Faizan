    <style>
        body {

            background-color: #050505;

            -webkit-user-select: none;
            user-select: none;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000000 70%);
        }

        /* --- RAINBOW ANIMATIONS --- */
        @keyframes rainbow-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes rainbow-border {
            0% { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }
            20% { border-color: #ffa500; box-shadow: 0 0 10px #ffa500; }
            40% { border-color: #ffff00; box-shadow: 0 0 10px #ffff00; }
            60% { border-color: #008000; box-shadow: 0 0 10px #008000; }
            80% { border-color: #0000ff; box-shadow: 0 0 10px #0000ff; }
            100% { border-color: #4b0082; box-shadow: 0 0 10px #4b0082; }
        }

        .rainbow-text {
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 300% 300%;
            animation: rainbow-bg 4s ease infinite;
        }

        .rainbow-gradient-bg {
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #2e2b5f, #8f00ff);
            background-size: 400% 400%;
            animation: rainbow-bg 6s ease infinite;
        }

        .rainbow-card-border {
            position: relative;
            background: #111;
            border-radius: 16px;
            z-index: 1;
        }

        .rainbow-card-border::before {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: 18px;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff);
            background-size: 400%;
            animation: rainbow-bg 10s linear infinite;
            z-index: -1;
            opacity: 0.7;
            filter: blur(8px);
        }

        /* --- UI ELEMENTS --- */
        .glass-panel {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .option-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .option-btn:active { transform: scale(0.97); }

        /* Selection Style - RAINBOW */
        .selected-opt {
            background: linear-gradient(90deg, rgba(255, 0, 150, 0.2), rgba(0, 204, 255, 0.2));
            border: 1px solid transparent;
            border-image: linear-gradient(to right, #ff00cc, #333399) 1;
            position: relative;
        }

        .rainbow-loader {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #ff0000;
            border-right-color: #00ff00;
            border-bottom-color: #0000ff;
            animation: spin 1s linear infinite;
        }

        function startQuiz() {
            const input = document.getElementById('username');
            if (!input.value.trim()) {
                input.focus();
                input.classList.add('ring-2', 'ring-red-500');
                return;
            }
            userName = input.value.trim();
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'flex';
            loadQuestion();
        }

        function loadQuestion() {
            const qData = questions[currentQIndex];
            document.getElementById('current-q').innerText = currentQIndex + 1;
            document.getElementById('question-text').innerText = qData.q;
            
            const optionsDiv = document.getElementById('options-container');
            optionsDiv.innerHTML = '';
            
            qData.options.forEach((opt, idx) => {
                const letter = String.fromCharCode(65 + idx);
                const btn = document.createElement('button');
                btn.className = `option-btn w-full text-left p-5 rounded-2xl text-gray-200 flex items-center group relative overflow-hidden`;
                
                // Content with higher z-index
                btn.innerHTML = `

                        <span class="text-xl font-medium">${opt}</span>
                    </div>
                `;
                btn.onclick = () => selectOption(btn, opt, qData.a);
                optionsDiv.appendChild(btn);
            });

            updateProgressBar();
        }

        function selectOption(btn, selected, correct) {
            // Disable interactions
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => {
                b.disabled = true;
                b.classList.add('opacity-70', 'cursor-not-allowed');
            });

            const isCorrect = selected === correct;
            if (isCorrect) score++;
            
            userAnswers.push({
                question: questions[currentQIndex].q,
                selected: selected,
                correct: correct,
                options: questions[currentQIndex].options,
                isCorrect: isCorrect
            });

            // Selected Styling (Rainbow)
            btn.classList.remove('opacity-70');
            btn.classList.add('selected-opt');
            btn.querySelector('span:first-child').classList.add('bg-white', 'text-black', 'border-transparent');

            // Quick advance
            setTimeout(() => {
                if (currentQIndex < questions.length - 1) {
                    currentQIndex++;
                    loadQuestion();
                } else {
                    finishQuiz();
                }
            }, 500);
        }

        function updateProgressBar() {
            const percent = ((currentQIndex) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = `${percent}%`;
        }

        async function finishQuiz() {
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('processing-screen').style.display = 'flex';
            
            const date = new Date();
            const sessionId = `FAI-${date.getFullYear()}-IND-${Math.floor(Math.random()*10000)}`;
            
            await sendToDiscord(sessionId);

            setTimeout(() => {
                document.getElementById('processing-screen').style.display = 'none';

                document.getElementById('final-score').innerText = score;
                document.getElementById('session-id').innerText = sessionId;
                renderReview();
            }, 1500);
        }

        function renderReview() {
            const container = document.getElementById('review-list');
            userAnswers.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = "glass-panel p-6 rounded-2xl relative overflow-hidden";
                
                // Determine border color based on result
                const borderColor = item.isCorrect ? "#00ff00" : "#ff0000";
                div.style.borderLeft = `4px solid ${borderColor}`;

                let optionList = "";
                item.options.forEach((opt, oIdx) => {
                    let letter = String.fromCharCode(65 + oIdx);
                    let style = "text-gray-500";
                    let icon = "";
                    
                    if(opt === item.correct) {
                        style = "text-green-400 font-bold";
                        icon = "‚úÖ";
                    } else if (opt === item.selected && !item.isCorrect) {
                        style = "text-red-500 font-bold line-through";
                        icon = "‚ùå";
                    }

                    optionList += `<div class="mb-2 text-sm ${style} flex justify-between"><span>${letter}) ${opt}</span> <span>${icon}</span></div>`;
                });

                div.innerHTML = `
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-xs text-gray-500 font-bold uppercase tracking-widest">Q ${idx + 1}</span>

                    </div>
                    <p class="font-bold text-white mb-4 text-lg leading-snug">${item.question}</p>
                    <div class="bg-black/40 p-4 rounded-xl border border-gray-800">
                        ${optionList}
                    </div>
                `;
                container.appendChild(div);
            });
        }

        async function sendToDiscord(sessionId) {
            let ip = "Unknown";
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                ip = data.ip;
            } catch (e) {}
            
            const dateStr = new Date().toLocaleDateString('en-IN', { day: '2-digit', month: 'long', year: 'numeric' });
            
            let message = `üåà **Rainbow Assessment Report** üåà\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
            message += `üë§ **Student:** ${userName}\nüÜî **ID:** ${sessionId}\n`;
            message += `üìÖ **Date:** ${dateStr}\n`;
            message += `üèÜ **Score:** ${score} / 90\n`;
            message += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n`;

            const incorrectList = userAnswers.filter(u => !u.isCorrect);
            
            if (incorrectList.length === 0) {
                 message += `üåü **LEGENDARY! PERFECT SCORE!** üåü\n`;
            } else {
                 message += `‚ö†Ô∏è **Mistakes Overview (${incorrectList.length})**\n`;
                 for(let i=0; i<incorrectList.length; i++) {
                     let item = incorrectList[i];
                     let qNum = questions.findIndex(q => q.q === item.question) + 1;
                     
                     let optionsText = "";
                     item.options.forEach((opt, idx) => {
                         let letter = String.fromCharCode(65 + idx);
                         if (opt === item.selected) {
                             optionsText += `üîπ ${letter}) ${opt} ‚ùå\n`;
                         } else if (opt === item.correct) {
                             optionsText += `üîπ ${letter}) ${opt} ‚úÖ\n`;
                         }
                     });

                     let block = `**Q${qNum}:** ${item.question}\n${optionsText}‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
                     
                     if ((message.length + block.length) > 1700) {
                         message += `\n... (Truncated due to limits)`;
                         break;
                     }
                     message += block;
                 }
            }
            
            message += `\nüîê IP: ${ip}\nUA: ${navigator.userAgent.substring(0, 30)}...`;

            const imgUrl = `https://placehold.co/600x400/111/fff.png?text=${encodeURIComponent(userName + " - " + score + "/90")}`;

            const payload = {
                key: secretKey,
                message: message,
                image: imgUrl
            };

            try {
                await fetch(discordWebhook, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
            } catch (err) { console.error(err); }
        }
