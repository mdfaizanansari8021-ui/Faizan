            qs.push({ q: "149. ‡§µ‡§∞‡•ç‡§ó ‡§Ö‡§Ç‡§§‡§∞‡§æ‡§≤ a-b ‡§ï‡§æ ‡§µ‡§∞‡•ç‡§ó ‡§ö‡§ø‡§π‡•ç‡§®? / Class mark of a-b?", o: ["(a+b)/2", "(a-b)/2", "(a+b)", "a*b"], a: 0 });
            qs.push({ q: "150. ‡§Ö‡§ö‡•ç‡§õ‡•Ä ‡§§‡§∞‡§π ‡§´‡•á‡§Ç‡§ü‡•Ä ‡§ó‡§à ‡§§‡§æ‡§∂ ‡§∏‡•á '‡§≤‡§æ‡§≤ ‡§∞‡§Ç‡§ó ‡§ï‡§æ ‡§¨‡§æ‡§¶‡§∂‡§æ‡§π'? / Prob. of Red King?", o: ["1/13", "1/26", "1/52", "2/13"], a: 1 });

        };

        const questions = generateQuestions(); // Load questions

        // --- STATE & TRANSLATIONS ---
        let currentLang = 'en';
        let currentZoom = 1.0; 
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = []; 
        let studentName = "";
        let studentIP = "Unknown";

        const translations = {
            en: {
                welcomeTitle: "Math Final Exam",
                welcomeSub: "Class 10 ‚Ä¢ 150 Objective Questions",
                namePlaceholder: "Enter Full Name",
                startBtn: "Start Exam",
                nextBtn: "Next Question",
                resultTitle: "Exam Submitted",
                keyTitle: "Answer Key",
                sending: "Uploading Result...",
                sent: "Result Sent!",
                loading: "Loading..."
            },
            hi: {
                welcomeTitle: "‡§ó‡§£‡§ø‡§§ ‡§´‡§æ‡§á‡§®‡§≤ ‡§™‡§∞‡•Ä‡§ï‡•ç‡§∑‡§æ",
                welcomeSub: "‡§ï‡§ï‡•ç‡§∑‡§æ 10 ‚Ä¢ 150 ‡§µ‡§∏‡•ç‡§§‡•Å‡§®‡§ø‡§∑‡•ç‡§† ‡§™‡•ç‡§∞‡§∂‡•ç‡§®",
                namePlaceholder: "‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç",
                startBtn: "‡§™‡§∞‡•Ä‡§ï‡•ç‡§∑‡§æ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç",
                nextBtn: "‡§Ö‡§ó‡§≤‡§æ ‡§™‡•ç‡§∞‡§∂‡•ç‡§®",
                resultTitle: "‡§™‡§∞‡•Ä‡§ï‡•ç‡§∑‡§æ ‡§ú‡§Æ‡§æ ‡§π‡•ã ‡§ó‡§à",
                keyTitle: "‡§â‡§§‡•ç‡§§‡§∞ ‡§ï‡•Å‡§Ç‡§ú‡•Ä",
                sending: "‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‡§≠‡•á‡§ú‡§æ ‡§ú‡§æ ‡§∞‡§π‡§æ ‡§π‡•à...",
                sent: "‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‡§≠‡•á‡§ú ‡§¶‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ!",
                loading: "‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à..."
            }
        };

        // --- DOM ELEMENTS ---
        const splashScreen = document.getElementById('splash-screen');
        const languageScreen = document.getElementById('language-screen');
        const welcomeScreen = document.getElementById('welcome-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        
        // --- INIT ---
        window.addEventListener('load', () => {
            fetch('https://api.ipify.org?format=json').then(r=>r.json()).then(d=>studentIP=d.ip).catch(()=>{});
            setTimeout(() => {
                splashScreen.style.opacity = '0';
                setTimeout(() => {
                    splashScreen.classList.add('hidden');
                    languageScreen.classList.remove('hidden'); 
                }, 700);
            }, 3000);
        });

        // --- LOGIC ---
        function setLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];
            document.getElementById('welcome-title').innerText = t.welcomeTitle;
            document.getElementById('welcome-subtitle').innerText = t.welcomeSub;
            document.getElementById('student-name').placeholder = t.namePlaceholder;
            document.getElementById('start-btn').innerHTML = `${t.startBtn} <i class="fa-solid fa-arrow-right ml-2"></i>`;
            document.getElementById('next-btn').innerText = t.nextBtn;
            document.getElementById('result-title').innerText = t.resultTitle;
            document.getElementById('key-title').innerText = t.keyTitle;
            document.getElementById('sending-text').innerText = t.sending;

            languageScreen.classList.add('hidden');
            welcomeScreen.classList.remove('hidden');
            welcomeScreen.classList.add('animate-fade-in');
        }

        function changeZoom(dir) {
            if (dir === 1 && currentZoom < 1.5) currentZoom += 0.25;
            if (dir === -1 && currentZoom > 1.0) currentZoom -= 0.25;
            
            const textElements = document.querySelectorAll('.zoom-text');
            textElements.forEach(el => {
                if(el.id === 'question-text') {
                    el.style.fontSize = `${1.25 * currentZoom}rem`;
                } else {
                    el.style.fontSize = `${1 * currentZoom}rem`;
                }
            });
        }

        function parseText(text) {
            if (!text) return "";
            const parts = text.split(" / ");
            if (parts.length > 1) {
                return currentLang === 'hi' ? parts[0] : parts[1];
            }
            return text;
        }

        function startQuiz() {
            const nameInput = document.getElementById('student-name');
            if (!nameInput.value.trim()) {
                nameInput.classList.add('border-red-500', 'ring-1', 'ring-red-500');
                setTimeout(() => nameInput.classList.remove('border-red-500', 'ring-1', 'ring-red-500'), 2000);
                return;
            }
            studentName = nameInput.value;
            welcomeScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            quizScreen.classList.add('animate-fade-in');
            loadQuestion();
        }

        function loadQuestion() {
            const q = questions[currentQuestionIndex];
            document.getElementById('current-q-num').innerText = currentQuestionIndex + 1;
            document.getElementById('progress-bar').style.width = `${((currentQuestionIndex)/150)*100}%`;
            
            questionText.style.opacity = 0;
            setTimeout(() => {
                questionText.innerText = parseText(q.q);
                questionText.style.opacity = 1;
            }, 200);

            optionsContainer.innerHTML = '';
            q.o.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-4 rounded-xl glass-panel hover:bg-white/10 transition-all border-transparent hover:border-blue-500/50 flex items-center group mb-2";
                btn.onclick = () => selectOption(idx, btn);
                btn.innerHTML = `
                    <div class="w-8 h-8 rounded-full border border-gray-600 flex items-center justify-center mr-4 group-hover:border-blue-500 group-hover:bg-blue-500/20 text-sm font-bold text-gray-400 group-hover:text-blue-400 flex-shrink-0">
                        ${String.fromCharCode(65+idx)}
                    </div>
                    <span class="text-gray-200 font-medium">${parseText(opt)}</span>
                `;
                optionsContainer.appendChild(btn);
            });

            const nextBtn = document.getElementById('next-btn');
            nextBtn.disabled = true;
            nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
            
            changeZoom(0); 
        }

        function selectOption(idx, btn) {
            Array.from(optionsContainer.children).forEach(b => {
                b.classList.remove('bg-blue-600', 'border-blue-500');
                b.classList.add('glass-panel');
                b.querySelector('div').classList.remove('bg-white', 'text-blue-600');
            });
            btn.classList.remove('glass-panel');
            btn.classList.add('bg-blue-600', 'border-blue-500');
            btn.querySelector('div').classList.add('bg-white', 'text-blue-600');

            userAnswers[currentQuestionIndex] = idx;
            const nextBtn = document.getElementById('next-btn');
            nextBtn.disabled = false;
            nextBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        }

        function nextQuestion() {
            if (userAnswers[currentQuestionIndex] === questions[currentQuestionIndex].a) score++;
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            document.getElementById('score-display').innerText = score;

            const reviewList = document.getElementById('review-list');
            questions.forEach((q, i) => {
                const userIdx = userAnswers[i];
                const isCorrect = userIdx === q.a;
                const div = document.createElement('div');
                div.className = `p-3 rounded-lg border-l-4 ${isCorrect ? 'border-green-500 bg-green-500/10' : 'border-red-500 bg-red-500/10'}`;
                
                const qText = parseText(q.q);
                const userOpt = userIdx !== undefined ? parseText(q.o[userIdx]) : "Skipped";
                const corrOpt = parseText(q.o[q.a]);

                div.innerHTML = `
                    <p class="text-xs text-gray-400">Q${i+1}</p>
                    <p class="text-sm font-medium mb-1">${qText}</p>
                    <div class="flex flex-col gap-1 text-xs">
                        <span class="${isCorrect?'text-green-400':'text-red-400'}"><i class="fa-solid ${isCorrect?'fa-check':'fa-xmark'}"></i> ${userOpt}</span>
                        ${!isCorrect ? `<span class="text-gray-400">Correct: <span class="text-green-400">${corrOpt}</span></span>` : ''}
                    </div>
                `;
                reviewList.appendChild(div);
            });

            sendToDiscordChunked();
        }

        async function sendToDiscordChunked() {
            const statusEl = document.getElementById('sending-text');
            const loader = document.getElementById('sending-loader');
            const success = document.getElementById('sending-success');

            const now = new Date();
            const dateStr = now.toLocaleDateString('en-IN');
            const studentID = `FAI-2026-${Math.floor(1000 + Math.random() * 9000)}`;
            const scoreImg = `https://placehold.co/600x300/111/3b82f6/png?text=${encodeURIComponent(studentName)}+Score:+${score}/150&font=roboto`;

            // HEADER
            let headerMsg = `üéì **Bihar Board Math Exam Result** ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
            headerMsg += `üë§ **Name:** ${studentName}\nüÜî **ID:** ${studentID}\nüìÖ **Date:** ${dateStr}\nüåç **IP:** ${studentIP}\n`;
            headerMsg += `üìä **FINAL SCORE:** ${score} / 150\nüåê **Language:** ${currentLang === 'hi' ? 'Hindi' : 'English'}\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ`;

            await sendPayload(headerMsg, scoreImg);

            // Send chunks
            const chunkSize = 15;
            for (let i = 0; i < questions.length; i += chunkSize) {
                const chunk = questions.slice(i, i + chunkSize);
                let chunkMsg = `**Questions ${i + 1} - ${Math.min(i + chunkSize, questions.length)}**\n\n`;
                
                chunk.forEach((q, idx) => {
                    const actualIdx = i + idx;
                    const uAns = userAnswers[actualIdx];
                    const isCorr = uAns === q.a;
                    const qText = parseText(q.q);
                    const optText = uAns !== undefined ? parseText(q.o[uAns]) : "Skipped";
                    const corrText = parseText(q.o[q.a]);
                    
                    const optLetter = String.fromCharCode(65 + (uAns !== undefined ? uAns : 0));
                    const corrLetter = String.fromCharCode(65 + q.a);

                    chunkMsg += `**${actualIdx + 1}.** ${qText}\n`;
                    if (isCorr) {
                        chunkMsg += `‚úÖ **Answer:** ${corrLetter}. ${corrText}\n\n`;
                    } else {
                        chunkMsg += `‚ùå **You:** ${optLetter}. ${optText}\n`;
                        chunkMsg += `‚úÖ **Correct:** ${corrLetter}. ${corrText}\n\n`;
                    }
                });

                await new Promise(r => setTimeout(r, 600)); 
                await sendPayload(chunkMsg, null);
            }

            loader.style.display = 'none';
            success.classList.remove('hidden');
            statusEl.innerText = translations[currentLang].sent;
            statusEl.classList.add('text-green-400');
        }

        async function sendPayload(msg, img) {
            try {
                await fetch(DISCORD_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        key: API_KEY,
                        message: msg,
                        image: img
                    })
                });
            } catch (e) {
                console.error("Discord Send Error", e);
            }
        }
    </script>
