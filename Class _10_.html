    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #050505;
            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* Rainbow Text Animation */
        .rainbow-text {
            background: linear-gradient(to right, #ef5350, #f48fb1, #7e57c2, #2196f3, #26c6da, #43a047, #eeff41, #f9a825, #ff5722);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow { to { background-position: 200% center; } }

        /* Glassmorphism & Neon Glow */
        .glass {
            background: rgba(20, 20, 25, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .neon-border-blue {
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3), inset 0 0 5px rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        /* Custom Radio Buttons */
        .option-label { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .option-input:checked + .option-label {
            background: rgba(124, 58, 237, 0.2);
            border-color: #8b5cf6;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.25);
            transform: scale(1.01);
        }
        .option-input:checked + .option-label .option-circle {
            background: #8b5cf6;
            border-color: #8b5cf6;
            box-shadow: 0 0 8px #8b5cf6;
        }

        /* KaTeX Overrides for Dark Mode */
        .katex { font-size: 1.1em; color: #e2e8f0; }
        .katex-display { margin: 0.5em 0; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        /* Animations */
        .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        .scale-in { animation: scaleIn 0.3s ease-out forwards; transform: scale(0.9); opacity: 0; }
        @keyframes scaleIn { to { transform: scale(1); opacity: 1; } }
    </style>
</head>

    <script>
        const CONFIG = {
            webhookProxy: 'https://quizzes-pi-one.vercel.app/api/send',
            secretKey: 'QUIZZES_7887168828',
            totalQuestions: 150, 
            durationSeconds: 10800 
        };

        let state = {
            questions: [],
            answers: {},
            timerId: null,
            studentName: "",
            studentId: "",
            submitted: false
        };

        // --- QUESTION BANK (LATEX ENABLED) ---
        function createQuestionBank() {
            const staticQs = [
                // History
                { t: "SS", q: "1870 ‡§Æ‡•á‡§Ç ‡§´‡•ç‡§∞‡§æ‡§Ç‡§∏ ‡§î‡§∞ ‡§™‡•ç‡§∞‡§∂‡§æ ‡§ï‡•á ‡§¨‡•Ä‡§ö ‡§Ø‡•Å‡§¶‡•ç‡§ß ‡§ï‡§π‡§æ‡§Ç ‡§π‡•Å‡§Ü ‡§•‡§æ?", o: ["‡§∏‡•á‡§°‡§æ‡§® (Sedan)", "‡§∏‡•á‡§°‡•ã‡§µ‡§æ", "‡§´‡•ç‡§∞‡•à‡§Ç‡§ï‡§´‡§∞‡•ç‡§ü", "‡§¨‡§∞‡•ç‡§≤‡§ø‡§®"], c: 0 },
                { t: "SS", q: "‡§´‡•ç‡§∞‡•à‡§Ç‡§ï‡§´‡§∞‡•ç‡§ü ‡§ï‡•Ä ‡§∏‡§Ç‡§ß‡§ø ‡§ï‡§¨ ‡§π‡•Å‡§à?", o: ["1866", "1870", "1871", "1875"], c: 2 },
                { t: "SS", q: "‡§ï‡§æ‡§∞‡•ç‡§≤ ‡§Æ‡§æ‡§∞‡•ç‡§ï‡•ç‡§∏ ‡§ï‡§æ ‡§ú‡§®‡•ç‡§Æ ‡§ï‡§π‡§æ‡§Ç ‡§π‡•Å‡§Ü ‡§•‡§æ?", o: ["‡§á‡§Ç‡§ó‡•ç‡§≤‡•à‡§Ç‡§°", "‡§ú‡§∞‡•ç‡§Æ‡§®‡•Ä", "‡§á‡§ü‡§≤‡•Ä", "‡§∞‡•Ç‡§∏"], c: 1 },
                // Science
                { t: "SCI", q: "‡§∏‡§Ç‡§ó‡§Æ‡§∞‡§Æ‡§∞ ‡§ï‡§æ ‡§∞‡§æ‡§∏‡§æ‡§Ø‡§®‡§ø‡§ï ‡§∏‡•Ç‡§§‡•ç‡§∞ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", o: ["$\\text{Ca}(\\text{OH})_2$", "$\\text{CaO}$", "$\\text{CaCO}_3$", "$\\text{Ca}$"], c: 2 },
                { t: "SCI", q: "‡§ö‡•Ä‡§®‡•Ä ‡§ï‡§æ ‡§∞‡§æ‡§∏‡§æ‡§Ø‡§®‡§ø‡§ï ‡§∏‡•Ç‡§§‡•ç‡§∞ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", o: ["$\\text{C}_6\\text{H}_{12}\\text{O}_6$", "$\\text{C}_{12}\\text{H}_{22}\\text{O}_{11}$", "$\\text{CH}_3\\text{COOH}$", "$\\text{CH}_3\\text{CHO}$"], c: 1 },
                { t: "SCI", q: "‡§ó‡•ç‡§≤‡•ã‡§¨‡§≤ ‡§µ‡§æ‡§∞‡•ç‡§Æ‡§ø‡§Ç‡§ó ‡§ï‡•á ‡§≤‡§ø‡§è ‡§â‡§§‡•ç‡§§‡§∞‡§¶‡§æ‡§Ø‡•Ä ‡§ó‡•à‡§∏ ‡§π‡•à?", o: ["$\\text{O}_2$", "$\\text{NH}_3$", "$\\text{CO}_2$", "$\\text{N}_2$"], c: 2 },
                { t: "SCI", q: "‡§¶‡§∞‡•ç‡§™‡§£ ‡§∏‡•Ç‡§§‡•ç‡§∞ (Mirror Formula) ‡§π‡•à:", o: ["$\\frac{1}{v} + \\frac{1}{u} = \\frac{1}{f}$", "$\\frac{1}{v} - \\frac{1}{u} = \\frac{1}{f}$", "$v + u = f$", "$v = u + f$"], c: 0 },
                // Math
                { t: "MAT", q: "AP: $4, 10, 16, 22...$ ‡§ï‡§æ ‡§∏‡§æ‡§∞‡•ç‡§µ ‡§Ö‡§Ç‡§§‡§∞ ($d$) ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", o: ["4", "6", "2", "8"], c: 1 },
                { t: "MAT", q: "‡§Ø‡§¶‡§ø $\\sin\\theta = \\frac{3}{5}$, ‡§§‡•ã $\\cos\\theta$ ‡§ï‡§æ ‡§Æ‡§æ‡§® ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•ã‡§ó‡§æ?", o: ["$\\frac{4}{5}$", "$\\frac{3}{4}$", "$\\frac{5}{4}$", "$\\frac{5}{3}$"], c: 0 },
                { t: "MAT", q: "‡§Ö‡§∞‡•ç‡§ß‡§ó‡•ã‡§≤‡•á ‡§ï‡•á ‡§∏‡§Ç‡§™‡•Ç‡§∞‡•ç‡§£ ‡§∏‡§§‡§π ‡§ï‡§æ ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞‡§´‡§≤ ‡§π‡•ã‡§§‡§æ ‡§π‡•à:", o: ["$4\\pi r^2$", "$3\\pi r^2$", "$2\\pi r^2$", "$\\pi r^2$"], c: 1 },
                { t: "MAT", q: "‡§¨‡§ø‡§Ç‡§¶‡•Å $(2, 3)$ ‡§ï‡•Ä ‡§¶‡•Ç‡§∞‡•Ä ‡§Æ‡•Ç‡§≤ ‡§¨‡§ø‡§Ç‡§¶‡•Å ‡§∏‡•á ‡§π‡•ã‡§ó‡•Ä:", o: ["$\\sqrt{10}$", "$\\sqrt{12}$", "$\\sqrt{13}$", "$5$"], c: 2 },
                { t: "MAT", q: "‡§Ø‡§¶‡§ø $\\tan A = \\cot B$, ‡§§‡•ã $A + B = ?$ ", o: ["$60^\\circ$", "$90^\\circ$", "$45^\\circ$", "$180^\\circ$"], c: 1 },
                { t: "MAT", q: "‡§¶‡•ç‡§µ‡§ø‡§ò‡§æ‡§§ ‡§∏‡§Æ‡•Ä‡§ï‡§∞‡§£ ‡§ï‡•á ‡§µ‡§ø‡§µ‡•á‡§ö‡§ï ($D$) ‡§ï‡§æ ‡§∏‡•Ç‡§§‡•ç‡§∞ ‡§π‡•à:", o: ["$b^2 - 4ac$", "$b^2 + 4ac$", "$b - 4ac$", "$4ac - b^2$"], c: 0 }
            ];

            let questions = [...staticQs];
            const needed = CONFIG.totalQuestions - questions.length;

            for (let i = 0; i < needed; i++) {
                const type = i % 5;
                if (type === 0) {
                    const a = 100 + Math.floor(Math.random()*900);
                    const b = 50 + Math.floor(Math.random()*900);
                    questions.push({ t:"MAT", q: `Solve: $${a} + ${b} = ?$`, o: [`$${a+b}$`, `$${a+b+10}$`, `$${a+b-5}$`, `$${a+b-10}$`], c: 0 });
                } else if (type === 1) {
                    const p = (Math.floor(Math.random()*5)+1)*10;
                    const v = (Math.floor(Math.random()*10)+1)*100;
                    const ans = (p/100)*v;
                    questions.push({ t:"MAT", q: `Percentage: $${p}\\%$ of $${v} = ?$`, o: [`$${ans+20}$`, `$${ans-10}$`, `$${ans}$`, `$${ans*2}$`], c: 2 });
                } else if (type === 2) {
                    const base = Math.floor(Math.random()*5)+1;
                    const step = Math.floor(Math.random()*5)+2;
                    const s = [base, base+step, base+step*2, base+step*3];
                    questions.push({ t:"MAT", q: `Series: $${s.join(', ')}, ?$`, o: [`$${base+step*4}$`, `$${base+step*5}$`, `$${base+step*4-1}$`, `$${base+step*3}$`], c: 0 });
                } else if (type === 3) {
                    const r = (Math.floor(Math.random()*7)+1)*7; 
                    const ans = 2 * (22/7) * r; 
                    questions.push({ t:"MAT", q: `‡§µ‡•É‡§§‡•ç‡§§ ‡§ï‡•Ä ‡§™‡§∞‡§ø‡§ß‡§ø ‡§ú‡§π‡§æ‡§Å $r=${r}$?`, o: [`$${ans}$`, `$${ans+12}$`, `$${ans-4}$`, `$${ans*2}$`], c: 0 });
                } else {
                    const a = 500 + Math.floor(Math.random()*500);
                    const b = Math.floor(Math.random()*300);
                    questions.push({ t:"MAT", q: `Solve: $${a} - ${b} = ?$`, o: [`$${a-b+5}$`, `$${a-b-5}$`, `$${a-b+1}$`, `$${a-b}$`], c: 3 });
                }
            }
            return questions;
        }

        // --- INIT ---
        window.onload = function() {
            setTimeout(() => { document.getElementById('entry-form').classList.remove('opacity-0'); }, 2500);
        };

        function startQuiz() {
            const nameInput = document.getElementById('student-name');
            const name = nameInput.value.trim();
            if (!name) return alert("Please enter your name!");

            state.studentName = name;
            state.studentId = `FAI-2026-IND`; 
            state.questions = createQuestionBank();

            document.getElementById('splash-screen').style.transition = 'opacity 0.5s';
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash-screen').classList.add('hidden');
                document.getElementById('app-interface').classList.remove('hidden');
                document.getElementById('display-name').textContent = state.studentName;
                renderQuestions();
                startTimer();
            }, 500);
        }

        // --- RENDER WITH KATEX ---
        function renderQuestions() {
            const container = document.getElementById('questions-container');
            let html = "";
            state.questions.forEach((q, idx) => {
                html += `
                <div class="glass rounded-2xl p-6 relative fade-in-up neon-border-blue" style="animation-delay: ${Math.min(idx * 0.05, 1)}s">
                    <div class="flex items-center gap-3 mb-4">
                        <span class="bg-blue-600 text-white text-xs font-bold px-3 py-1 rounded-full">Q${idx + 1}</span>
                        <h3 class="text-lg md:text-xl font-semibold text-gray-100 question-text">${q.q}</h3>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 pl-2">
                        ${q.o.map((opt, optIdx) => `
                            <div class="relative group">
                                <input type="radio" name="q_${idx}" id="q${idx}_o${optIdx}" 
                                    onchange="handleSelection(${idx}, ${optIdx})" class="option-input hidden">
                                <label for="q${idx}_o${optIdx}" class="option-label block w-full p-4 rounded-xl border border-gray-700 bg-gray-800/30 cursor-pointer hover:bg-gray-700/50 flex items-center justify-between">
                                    <span class="text-gray-300 group-hover:text-white font-medium text-sm md:text-base question-text">
                                        <span class="text-blue-400 font-bold mr-2">${['A','B','C','D'][optIdx]})</span> ${opt}
                                    </span>
                                    <div class="option-circle w-5 h-5 rounded-full border-2 border-gray-600 flex items-center justify-center">
                                        <div class="w-2.5 h-2.5 rounded-full bg-white opacity-0 transform scale-0 transition-all duration-200"></div>
                                    </div>
                                </label>
                            </div>
                        `).join('')}
                    </div>
                </div>
                `;
            });
            container.innerHTML = html;

            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [{left: "$$", right: "$$", display: true}, {left: "$", right: "$", display: false}],
                    throwOnError: false
                });
            }
        }

        function handleSelection(qIdx, optIdx) {
            state.answers[qIdx] = optIdx;
            const answered = Object.keys(state.answers).length;
            const pct = (answered / CONFIG.totalQuestions) * 100;
            document.getElementById('progress-bar').style.width = `${pct}%`;
        }

        // --- TIMER ---
        function startTimer() {
            let timeLeft = CONFIG.durationSeconds;
            state.timerId = setInterval(() => {
                timeLeft--;
                const h = Math.floor(timeLeft / 3600).toString().padStart(2, '0');
                const m = Math.floor((timeLeft % 3600) / 60).toString().padStart(2, '0');
                const s = (timeLeft % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${h}:${m}:${s}`;
                if (timeLeft <= 0) { clearInterval(state.timerId); finalizeSubmission(); }
            }, 1000);
        }

        // --- ROBUST SUBMISSION SYSTEM ---
        function openConfirmModal() {
            const answered = Object.keys(state.answers).length;
            document.getElementById('answered-count').innerText = answered;
            document.getElementById('confirm-modal').classList.remove('hidden');
        }

        function closeConfirmModal() {
            document.getElementById('confirm-modal').classList.add('hidden');
        }

        async function finalizeSubmission() {
            // 1. UI Updates (Immediate)
            closeConfirmModal();
            clearInterval(state.timerId);
            state.submitted = true;
            
            // Show Result Modal with "Processing" state
            const resModal = document.getElementById('result-modal');
            resModal.classList.remove('hidden');
            
            try {
                // 2. Calculate Score
                let score = 0;
                const details = [];
                state.questions.forEach((q, idx) => {
                    const userChoice = state.answers[idx];
                    const isCorrect = (userChoice === q.c);
                    if (isCorrect) score++;
                    details.push({ i: idx + 1, q: q.q, opts: q.o, sel: userChoice, cor: q.c, ok: isCorrect });
                });
                const percentage = Math.round((score / CONFIG.totalQuestions) * 100);

                // 3. Render Answer Key (Safe Mode)
                renderAnswerKey(details);
                
                // 4. Update Modal Stats
                document.getElementById('final-score-display').textContent = `${score}/${CONFIG.totalQuestions}`;
                document.getElementById('final-percent-display').textContent = `${percentage}%`;

                // 5. Send to Discord (Async - does not block UI)
                const statusEl = document.getElementById('final-status');
                statusEl.innerText = "Sending to Server...";
                await sendToDiscord(score, percentage, details, statusEl);

            } catch (error) {
                console.error("Submission Error:", error);
                document.getElementById('final-status').innerHTML = "<span class='text-red-400'>Error Sending Report</span>";
            }
        }

        function renderAnswerKey(details) {
            const ansContainer = document.getElementById('answer-key-container');
            ansContainer.innerHTML = details.map(d => `
                <div class="p-4 rounded-xl border ${d.ok ? 'border-green-600/30 bg-green-900/10' : 'border-red-600/30 bg-red-900/10'} mb-2">
                    <div class="flex justify-between items-start mb-2">
                        <span class="font-bold ${d.ok ? 'text-green-400' : 'text-red-400'}">Q${d.i}</span>
                        ${d.ok ? '<i class="fas fa-check text-green-400"></i>' : '<i class="fas fa-times text-red-400"></i>'}
                    </div>
                    <div class="text-gray-300 text-sm mb-2 question-text">${d.q}</div>
                    <div class="text-xs space-y-1">
                        ${d.opts.map((o, oi) => {
                            let style = "text-gray-600";
                            let icon = "";
                            if (oi === d.cor) { style = "text-green-400 font-bold"; icon = "‚úÖ"; }
                            if (oi === d.sel && oi !== d.cor) { style = "text-red-400 font-bold"; icon = "‚ùå"; }
                            return `<div class="${style} question-text">${['A','B','C','D'][oi]}) ${o} ${icon}</div>`;
                        }).join('')}
                    </div>
                </div>
            `).join('');

            // Render Math inside modal
            if (window.renderMathInElement) {
                renderMathInElement(ansContainer, {
                    delimiters: [{left: "$$", right: "$$", display: true}, {left: "$", right: "$", display: false}],
                    throwOnError: false
                });
            }
        }

        // --- DISCORD HELPER: LATEX TO UNICODE ---
        function sanitizeForDiscord(text) {
            return text
                .replace(/\$\$/g, '').replace(/\$/g, '')
                .replace(/\\text\{([^}]+)\}/g, '$1')
                .replace(/\\frac\{([^}]+)\}\{([^}]+)\}/g, '$1/$2')
                .replace(/_(\d)/g, (m, p1) => String.fromCharCode(8320 + parseInt(p1)))
                .replace(/\^2/g, '¬≤').replace(/\^3/g, '¬≥').replace(/\^\\circ/g, '¬∞')
                .replace(/\\pi/g, 'œÄ').replace(/\\theta/g, 'Œ∏')
                .replace(/\\sin/g, 'sin').replace(/\\cos/g, 'cos').replace(/\\tan/g, 'tan')
                .replace(/\\sqrt\{([^}]+)\}/g, '‚àö$1').replace(/\\times/g, '√ó').replace(/\\%/g, '%')
                .replace(/\\/g, ''); 
        }

        async function sendToDiscord(score, percentage, details, statusEl) {
            let ipInfo = "Unavailable";
            try {
                const r = await fetch('https://api.ipify.org?format=json');
                const j = await r.json();
                ipInfo = j.ip;
            } catch(e) {}

            const dateStr = new Date().toLocaleDateString('en-IN', { day: 'numeric', month: 'long', year: 'numeric' });
            const ua = navigator.userAgent;

            const header = `üéì üìò **Student Assessment Sheet** üìò\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüë§ **Student Name:** ${state.studentName}  üÜî **ID:** ${state.studentId}\nüè´ **Class:** 10 ‚Äì A  üìÖ **Date:** ${dateStr}  üåç **Loc:** India\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
            const footer = `\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüîê **System:**\nüåê **IP:** ${ipInfo}\nüì± **UA:** ${ua}\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ`;

            const formatBlock = (d) => {
                const safeQ = sanitizeForDiscord(d.q);
                const opts = d.opts.map((opt, i) => {
                    let mark = "";
                    if (i === d.cor) mark = " ‚úÖ";
                    if (i === d.sel && i !== d.cor) mark = " ‚ùå (Selected)";
                    return `üîπ ${['A','B','C','D'][i]}) ${sanitizeForDiscord(opt)}${mark}`;
                }).join("  ");
                return `üìù **Q${d.i}:** ${safeQ}\n${opts}\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
            };

            let chunks = [];
            let currentBody = header;
            for (let d of details) {
                const block = formatBlock(d);
                if ((currentBody.length + block.length) > 1850) {
                    chunks.push(currentBody);
                    currentBody = `**(Result Continued...)**\n\n${block}`;
                } else {
                    currentBody += block;
                }
            }
            if ((currentBody.length + footer.length) > 1950) { chunks.push(currentBody); chunks.push(footer); }
            else { currentBody += footer; chunks.push(currentBody); }

            const imgText = `NAME: ${state.studentName.toUpperCase()} | SCORE: ${score}/${CONFIG.totalQuestions}`;
            const encoded = encodeURIComponent(imgText);
            const imageUrl = `https://placehold.co/600x400/8A2BE2/FFFFFF/png?text=${encoded.replace(/%20/g, '+')}&font=roboto`;

            for (let i = 0; i < chunks.length; i++) {
                const payload = { key: CONFIG.secretKey, message: chunks[i], image: (i === 0) ? imageUrl : "" };
                await fetch(CONFIG.webhookProxy, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                await new Promise(r => setTimeout(r, 600));
            }
            statusEl.innerHTML = '<span class="text-green-400">Result Sent!</span>';
        }
        
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) { if(e.keyCode == 123) return false; }

    </script>
