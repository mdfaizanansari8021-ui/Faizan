            { q: "‡§Ö‡§≤‡•ç‡§ï‡•ã‡§π‡§≤ ‡§ï‡§æ ‡§Ö‡§™‡§µ‡§∞‡•ç‡§§‡§®‡§æ‡§Ç‡§ï ‡§ï‡§ø‡§§‡§®‡§æ ‡§π‡•ã‡§§‡§æ ‡§π‡•à?", a: ["1.33", "1.36", "1.44", "2.42"], ans: 1 },
            { q: "‡§®‡•á‡§§‡•ç‡§∞ ‡§≤‡•á‡§Ç‡§∏ ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§æ‡§Ø‡•ã‡§ú‡§® ‡§ï‡•Ä ‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ ‡§π‡•ã‡§§‡•Ä ‡§π‡•à ‚Äî", a: ["‡§Ü‡§Ø‡§∞‡§ø‡§∏ ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ", "‡§®‡•á‡§§‡•ç‡§∞ ‡§≤‡•á‡§Ç‡§∏ ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ", "‡§∏‡§ø‡§≤‡§ø‡§Ø‡§∞‡•Ä ‡§Æ‡§æ‡§Ç‡§∏‡§™‡•á‡§∂‡§ø‡§Ø‡•ã‡§Ç ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ", "‡§ï‡•â‡§∞‡•ç‡§®‡§ø‡§Ø‡§æ ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ"], ans: 2 },
            { q: "‡§™‡•ç‡§∞‡§§‡•ç‡§Ø‡§æ‡§µ‡§∞‡•ç‡§§‡•Ä ‡§ß‡§æ‡§∞‡§æ (AC) ‡§ï‡•Ä ‡§Ü‡§µ‡•É‡§§‡•ç‡§§‡§ø ‡§ï‡§ø‡§§‡§®‡•Ä ‡§π‡•ã‡§§‡•Ä ‡§π‡•à?", a: ["40Hz", "50Hz", "60Hz", "100Hz"], ans: 1 },
            { q: "‡§∏‡•ç‡§™‡•á‡§ï‡•ç‡§ü‡•ç‡§∞‡§Æ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡§ø‡§∏‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§π‡•ã‡§§‡§æ ‡§π‡•à?", a: ["‡§ï‡§æ‡§Ç‡§ö ‡§ï‡•Ä ‡§∏‡§ø‡§≤‡•ç‡§≤‡•Ä", "‡§Ö‡§µ‡§§‡§≤ ‡§¶‡§∞‡•ç‡§™‡§£", "‡§â‡§§‡•ç‡§§‡§≤ ‡§≤‡•á‡§Ç‡§∏", "‡§™‡•ç‡§∞‡§ø‡§ú‡•ç‡§Æ"], ans: 3 },
            { q: "‡§≤‡•á‡§Ç‡§∏‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§´‡•ã‡§ï‡§∏ ‡§ï‡•Ä ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ ‡§ï‡§ø‡§§‡§®‡•Ä ‡§π‡•ã‡§§‡•Ä ‡§π‡•à?", a: ["‡§è‡§ï", "‡§¶‡•ã", "‡§§‡•Ä‡§®", "‡§ö‡§æ‡§∞"], ans: 1 },

            { q: "‡§™‡•ç‡§∞‡§ï‡§æ‡§∂ ‡§ï‡•á ‡§Ö‡§™‡§µ‡§∞‡•ç‡§§‡§® ‡§ï‡•á ‡§ï‡§ø‡§§‡§®‡•á ‡§®‡§ø‡§Ø‡§Æ ‡§π‡•à‡§Ç?", a: ["‡§è‡§ï", "‡§¶‡•ã", "‡§§‡•Ä‡§®", "‡§ö‡§æ‡§∞"], ans: 1 },

            // Note: 80 questions would be added here in the same format.
        ];

        // 1. Splash Screen Logic
        setTimeout(() => {

        function startQuiz() {
            userName = document.getElementById('userName').value;
            if(!userName) return alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç!");
            document.getElementById('login-screen').style.display = 'none';

        }

        function loadQuestion() {
            const q = questions[currentIdx];
            document.getElementById('q-count').innerText = `Question ${currentIdx + 1}/${questions.length}`;
            document.getElementById('q-text').innerText = q.q;
            const container = document.getElementById('options-container');
            container.innerHTML = "";
            q.a.forEach((opt, i) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.innerText = opt;
                div.onclick = () => selectOption(i, div);
                container.appendChild(div);
            });
        }

        let selected = null;
        function selectOption(idx, el) {
            selected = idx;
            document.querySelectorAll('.option').forEach(e => e.classList.remove('selected'));
            el.classList.add('selected');
        }

        function nextQuestion() {
            if(selected === null) return alert("‡§è‡§ï ‡§µ‡§ø‡§ï‡§≤‡•ç‡§™ ‡§ö‡•Å‡§®‡•á‡§Ç!");
            
            userAnswers.push({
                question: questions[currentIdx].q,
                options: questions[currentIdx].a,
                selected: selected,
                correct: questions[currentIdx].ans
            });

            if(selected === questions[currentIdx].ans) score++;

            selected = null;
            currentIdx++;
            if(currentIdx < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        async function showResult() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('result-screen').style.display = 'flex';
            
            let summaryHTML = `Name: ${userName} | Score: ${score}/${questions.length}`;
