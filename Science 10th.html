    { q_en: "Main component of Acid Rain?", q_hi: "‡§Ö‡§Æ‡•ç‡§≤‡•Ä‡§Ø ‡§µ‡§∞‡•ç‡§∑‡§æ ‡§ï‡§æ ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§ò‡§ü‡§ï?", opt_en: ["SO2", "CO", "O3", "NH3"], opt_hi: ["SO2", "CO", "O3", "NH3"], a: 0 }

// --- State Variables ---
let currentQuestionIndex = 0;
let score = 0;
let userAnswers = []; 
let userName = "Student";
let studentID = "FAI-2026-" + Math.floor(Math.random() * 9000 + 1000);
let ipAddress = "Loading...";
let userAgent = navigator.userAgent;

// --- DOM Elements ---
const splashScreen = document.getElementById('splash-screen');
const setupScreen = document.getElementById('setup-screen');
const quizScreen = document.getElementById('quiz-screen');
const resultScreen = document.getElementById('result-screen');
const qCurrentEl = document.getElementById('q-current');
const qTotalEl = document.getElementById('q-total');
const qEnEl = document.getElementById('q-en');
const qHiEl = document.getElementById('q-hi');
const optionsContainer = document.getElementById('options-container');

// --- Initialization ---
setTimeout(() => {
    splashScreen.style.opacity = '0';
    setTimeout(() => {
        splashScreen.classList.add('hidden');
        setupScreen.classList.remove('hidden');
    }, 800);
    
    // Fetch IP (Silent)
    fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => ipAddress = data.ip)
        .catch(() => ipAddress = "Unknown IP");
}, 3500);

// --- Functions ---
function startQuiz() {
    const inputName = document.getElementById('user-name').value.trim();
    if (!inputName) {
        alert("Please enter your name!");
        return;
    }
    userName = inputName;
    setupScreen.classList.add('hidden');
    quizScreen.classList.remove('hidden');
    quizScreen.classList.add('flex');
    
    qTotalEl.textContent = questions.length;
    loadQuestion();
}

function loadQuestion() {
    const q = questions[currentQuestionIndex];
    qCurrentEl.textContent = currentQuestionIndex + 1;
    
    qEnEl.textContent = q.q_en;
    qHiEl.textContent = q.q_hi;
    
    optionsContainer.innerHTML = '';
    
    q.opt_en.forEach((optEn, index) => {
        const optHi = q.opt_hi[index];
        const btn = document.createElement('button');
        btn.className = "option-card w-full text-left p-4 rounded-xl bg-[#1e1e24] border border-[#333] hover:bg-[#2a2a35] hover:border-blue-500/50 flex flex-col justify-center group relative";
        btn.onclick = () => selectAnswer(index);
        
        const spanEn = document.createElement('span');
        spanEn.className = "text-gray-200 font-semibold text-sm md:text-base group-hover:text-white mb-1";
        spanEn.textContent = `${String.fromCharCode(65 + index)}) ${optEn}`;
        
        const spanHi = document.createElement('span');
        spanHi.className = "text-blue-400 font-medium text-sm md:text-lg hindi-text group-hover:text-blue-300";
        spanHi.textContent = `${optHi}`;
        
        const circle = document.createElement('div');
        circle.className = "absolute right-4 top-1/2 transform -translate-y-1/2 w-5 h-5 rounded-full border-2 border-gray-600 group-hover:border-blue-400";
        
        btn.appendChild(spanEn);
        btn.appendChild(spanHi);
        btn.appendChild(circle);
        optionsContainer.appendChild(btn);
    });
}

function selectAnswer(selectedIndex) {
    const q = questions[currentQuestionIndex];
    const isCorrect = selectedIndex === q.a;
    
    if (isCorrect) score++;
    
    userAnswers.push({
        qIndex: currentQuestionIndex,
        selected: selectedIndex,
        correct: q.a,
        isCorrect: isCorrect,
        qText: `${q.q_en} / ${q.q_hi}`,
        optionsEn: q.opt_en,
        optionsHi: q.opt_hi
    });

    const buttons = optionsContainer.children;
    const selectedBtn = buttons[selectedIndex];

    // Highlight selection ONLY in Blue (Neutral) - No Right/Wrong indication
    selectedBtn.classList.remove('bg-[#1e1e24]', 'border-[#333]');
    selectedBtn.classList.add('bg-blue-900/40', 'border-blue-500'); 
    selectedBtn.querySelector('div').style.backgroundColor = '#3b82f6'; // Blue circle

    // Disable buttons
    for(let btn of buttons) btn.disabled = true;

    // Move to next question automatically
    setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            finishQuiz();
        }
    }, 500);
}

function finishQuiz() {
    quizScreen.classList.add('hidden');
    resultScreen.classList.remove('hidden');
    resultScreen.classList.add('flex');
    
    document.getElementById('final-score').textContent = score;
    
    renderReview();
    
    // Auto-send result
    sendResultToDiscord(0);
}

function renderReview() {
    const list = document.getElementById('review-list');
    list.innerHTML = '';
    
    userAnswers.forEach((ans, idx) => {
        const item = document.createElement('div');
        item.className = "glass-panel p-4 rounded-xl border-l-4 " + (ans.isCorrect ? "border-green-500" : "border-red-500");
        
        let optionsHtml = '';
        ans.optionsEn.forEach((optEn, optIdx) => {
            let optHi = ans.optionsHi[optIdx];
            let status = '';
            let style = 'text-gray-500';
            
            if (optIdx === ans.correct) {
                status = '‚úÖ';
                style = 'text-green-400 font-bold';
            } else if (optIdx === ans.selected && !ans.isCorrect) {
                status = '‚ùå';
                style = 'text-red-400 font-bold';
            }
            
            optionsHtml += `<div class="text-xs md:text-sm ${style} mt-1 ml-2">üîπ ${String.fromCharCode(65+optIdx)}) ${optEn} / ${optHi} ${status}</div>`;
        });

        item.innerHTML = `
            <div class="font-bold text-gray-200 text-sm mb-2">Q${idx+1}: ${ans.qText}</div>
            <div class="space-y-1">${optionsHtml}</div>
        `;
        list.appendChild(item);
    });
}

function generateDiscordMessage() {
    const dateStr = new Date().toLocaleDateString('en-IN', { day: 'numeric', month: 'long', year: 'numeric' });
    
    let msg = `üéì üìò Student Assessment Sheet üìò  ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
    msg += `üë§ Student Name: ${userName}  üÜî Student ID: ${studentID}  üè´ Class / Section: 10 ‚Äì A  üìÖ Date: ${dateStr}  üåç Location: India üáÆüá≥\n`;
    msg += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
    
    userAnswers.forEach((ans, i) => {
        // Full bilingual text for Question
        msg += `üìù üß† Question ${i+1}: ${ans.qText}\n`;
        
        // Full bilingual text for Options
        ans.optionsEn.forEach((optEn, optIdx) => {
            let optHi = ans.optionsHi[optIdx];
            let marker = "";
            if (optIdx === ans.correct) marker = "‚úÖ";
            if (optIdx === ans.selected && !ans.isCorrect) marker = "‚ùå (Selected)";
            
            msg += `üîπ ${String.fromCharCode(65+optIdx)}) ${optEn} / ${optHi} ${marker}  `;
        });
        msg += `\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
    });
    
    msg += `üîê System Information:\n`;
    msg += `üåê IP Address: ${ipAddress}  üì± User Agent: ${userAgent}\n`;
    msg += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ`;
    
    return msg;
}

// Retry logic
function sendResultToDiscord(attempt) {
    const statusEl = document.getElementById('sending-status');
    const loader = document.getElementById('sending-loader');
    
    loader.classList.remove('hidden');
    statusEl.textContent = attempt > 0 ? `Retrying... (${attempt}/3)` : "Sending Result to Discord...";
    statusEl.className = "text-sm font-bold text-gray-300";

    const messageBody = generateDiscordMessage();
    const scoreImage = `https://placehold.co/600x400/000000/FFF.png?text=${encodeURIComponent(userName)}+Score:+${score}%2F${questions.length}&font=montserrat`;

    fetch('https://quizzes-pi-one.vercel.app/api/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            key: 'QUIZZES_7887168828',
            message: messageBody,
            image: scoreImage
        })
    })
    .then(res => {
        if(res.ok) {
            loader.classList.add('hidden');
            statusEl.textContent = "Result Sent Successfully! ‚úÖ";
            statusEl.className = "text-sm font-bold text-green-400";
        } else {
            throw new Error('Server returned ' + res.status);
        }
    })
    .catch(err => {
        console.error(err);
        if (attempt < 3) {
            setTimeout(() => sendResultToDiscord(attempt + 1), 2000);
        } else {
            loader.classList.add('hidden');
            statusEl.textContent = "Failed to Send (Saved Locally) ‚ö†Ô∏è";
            statusEl.className = "text-sm font-bold text-red-400";
        }
    });
}
